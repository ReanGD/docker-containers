[supervisord]
nodaemon = true
logfile = /www/tmp/supervisord.log
logfile_maxbytes = 10MB
logfile_backups = 2
loglevel = info
user = root
directory = /www/tmp/
pidfile = /www/tmp/supervisord.pid

[program:nginx]
command = /usr/sbin/nginx
autostart = true
autorestart = true
user = docker_user
stderr_logfile = /www/tmp/%(program_name).err.log
stdout_logfile = /var/log/%(program_name).out.log